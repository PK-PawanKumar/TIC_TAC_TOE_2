<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="2.css">
    <title>Document</title>
</head>
<body>
    <!-- center div -->
    <div id="center">
        <!-- homepageHeading -->
       <div id="homePageHeading">
           <h2 id="heading">TIC-TAC-TOE</h2>
       </div>   
        <!-- form  -->
        <div id="form">
            <form id="startForm" target="_blank">
                <!-- game mode -->
                <div id="mode">
                    <div id="mode_heading">
                        <h2 id="mode_head">GAME MODE</h2>
                    </div>
                    <div id="mode_option">
                        <div><button  type="button" id="single" onclick="GameModeSingle()">SINGLE</button></div>
                        <div><button type="button" id="double" onclick="GameModeDouble()">DOUBLE</button></div>
                    </div>
                </div>
                <!-- start option -->
                <div id="start_option">
                    <div id="select_heading">
                        <h2 id="select_head">SELECT OPTION</h2>
                    </div>
                    <div id="select_option">
                        <div><button type="button" id="selectX" onclick="chooseX()">X</button></div>
                        <div><button type="button" id="selectO" onclick="chooseO()">O</button></div>
                    </div>
                </div>
            </form>
        </div>
        <!-- buttons -->
        <div id="buttons"></div>
        <div id="left">
            <!-- start game button -->
            <button id="play" onclick="startGame()">Play Game</button>
        </div>
        <div id="right">
             <!-- reset option -->
             <button type="button" id="reset_details" onclick="ResetInfo()">Reset Info</button>
        </div>
    </div>
    <script src="1.js"></script>
</body>
</html>
